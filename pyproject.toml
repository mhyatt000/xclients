[build-system]
requires = ["hatchling>=1.26", 'torch']
build-backend = "hatchling.build"
[tool.hatch.build.targets.wheel]
packages = ["src/xclients"]

[tool.uv.extra-build-dependencies]
xformers = ["torch"]
gsplat = ["torch"]

# override-dependencies = [
# "numpy>=2.15.0",
# ]

[project]
name = "xclients"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "numpy",
    "opencv-python>=4.11.0.86",
    "pydantic>=2.11.10",
    "rich>=14.2.0",
    "tyro>=0.9.35",
    "webpolicy",
]

[project.optional-dependencies]
da3 = [
    "open3d[gui]",
    "depth-anything-3[all]",
    "xformers>=0.0.33.post1",
]
all = [
    "open3d[gui]",
    "depth-anything-3[all]",
    "xformers>=0.0.33.post1",
]
cv = [
    "opencv-python>=4.11.0.86",
    "opencv-python-headless>=4.11.0.86",
]



[tool.uv.sources]
webpolicy = { git = "https://github.com/mhyatt000/webpolicy" }
xclients = { workspace = true }
depth-anything-3 = { git = "https://github.com/ByteDance-Seed/Depth-Anything-3" }

[project.scripts]
yourpkg = "yourpkg.cli:main"   # if you expose a CLI
da3 = "depth_anything_3.cli:app"



[tool.pytest.ini_options]
addopts = "-q"

[tool.ruff]
target-version = "py310"
line-length = 100
lint.extend-select = ["I", "UP", "B", "C4", "SIM", "PERF"]
fix = true
src = ["src", "tests"]

[tool.pyright]
include = ["src", "tests"]
reportMissingTypeStubs = false
pythonVersion = "3.10"

[tool.coverage.run]
source = ["yourpkg"]
branch = true

[dependency-groups]
dev = [
    "xclients",
]

